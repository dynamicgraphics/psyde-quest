<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psyde Quest</title>
  <link rel="manifest" href="/psyde-quest/manifest.json">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #mainMenu {
      display: block;
      padding: 20px;
    }
    #qrVideo, #mapCanvas, #pulseRing, #simonGame, #mechanics {
      display: none; /* Hidden until quest starts */
      margin: 20px auto;
    }
    #mapCanvas {
      width: 200px;
      height: 200px;
      border: 1px solid #fff;
    }
    #pulseRing {
      width: 50px;
      height: 50px;
      border: 2px solid #fff;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #progressBar {
      width: 80%;
      height: 20px;
      background: #333;
      margin: 20px auto;
    }
    #progressFill {
      height: 100%;
      background: #fff;
      width: 0;
    }
    #menu {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      background: #000;
      padding: 10px;
      border: 1px solid #fff;
    }
    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    .simon-button {
      width: 60px;
      height: 60px;
      margin: 5px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="mainMenu">
    <button onclick="startQuest()">Scan</button>
    <button onclick="toggleMenu()">Menu</button>
  </div>
  <video id="qrVideo" width="300" height="300"></video>
  <canvas id="mapCanvas"></canvas>
  <div id="pulseRing"></div>
  <p id="hotCold"></p> <!-- No initial "Scan QR Code..." text -->
  <div id="progressBar"><div id="progressFill"></div></div>
  <div id="mechanics"></div>
  <div id="simonGame"><div id="simonButtons"></div></div>
  <div id="menu">
    <div id="leaderboard"></div>
    <button onclick="sharePhoto('x')">Share on X</button>
    <button onclick="sharePhoto('instagram')">Share on Instagram</button>
    <div id="beaconStatus"></div>
    <button onclick="scanBeaconQR()">Map Beacon</button>
    <button onclick="triggerChaos()">Trigger Chaos</button>
    <button onclick="verifyPrize()">Verify Prize</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="/psyde-quest/app.js"></script>
</body>
</html>
