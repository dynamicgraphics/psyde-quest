<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Psyde Quest</title>
 <link rel="manifest" href="/psyde-quest/manifest.json">
 <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
 <style>
 body {
 background: #000;
 color: #fff;
 font-family: Arial, sans-serif;
 text-align: center;
 margin: 0;
 padding: 0;
 display: flex;
 justify-content: center;
 align-items: center;
 min-height: 100vh;
 }
 #welcomeContainer {
 flex-direction: column;
 display: flex;
 justify-content: center;
 align-items: center;
 }
 #title {
 font-family: 'Press Start 2P', cursive;
 font-size: 2.5em;
 color: #ffd700;
 text-shadow: 2px 2px #000;
 margin: 20px 0;
 }
 #mainMenu {
 display: block;
 padding: 20px;
 }
 #qrVideo, #mapCanvas, #pulseRing, #simonGame, #mechanics {
 display: none;
 margin: 20px auto;
 }
 #mapCanvas {
 width: 200px;
 height: 200px;
 border: 1px solid #fff;
 }
 #pulseRing {
 width: 50px;
 height: 50px;
 border: 2px solid #fff;
 border-radius: 50%;
 position: absolute;
 top: 50%;
 left: 50%;
 transform: translate(-50%, -50%);
 }
 #progressBar {
 width: 80%;
 height: 20px;
 background: #333;
 margin: 20px auto;
 display: none;
 }
 #progressFill {
 height: 100%;
 background: #fff;
 width: 0;
 }
 #menu {
 display: none;
 position: fixed;
 top: 0;
 right: 0;
 background: #000;
 padding: 10px;
 border: 1px solid #fff;
 color: #fff;
 }
 button {
 background: #fff;
 color: #000;
 border: 1px solid #000;
 padding: 10px 20px;
 margin: 10px;
 cursor: pointer;
 font-size: 1em;
 font-family: 'Press Start 2P', cursive;
 box-shadow: 4px 4px 0px #888;
 }
 button:hover {
 background: #ccc;
 box-shadow: 2px 2px 0px #888;
 }
 .simon-button {
 width: 60px;
 height: 60px;
 margin: 5px;
 border-radius: 10px;
 }
 </style>
</head>
<body>
 <div id="welcomeContainer">
 <div id="title">Welcome to Psyde Quest</div>
 <div id="mainMenu">
 <button id="scanButton">Scan</button>
 <button id="menuButton">Menu</button>
 </div>
 </div>
 <video id="qrVideo" width="300" height="300"></video>
 <canvas id="mapCanvas"></canvas>
 <div id="pulseRing"></div>
 <p id="hotCold"></p>
 <div id="progressBar"><div id="progressFill"></div></div>
 <div id="mechanics"></div>
 <div id="simonGame"><div id="simonButtons"></div></div>
 <div id="menu">
 <div id="leaderboard"></div>
 <button id="shareXButton">Share on X</button>
 <button id="shareInstagramButton">Share on Instagram</button>
 <div id="beaconStatus"></div>
 <button id="mapBeaconButton">Map Beacon</button>
 <button id="triggerChaosButton">Trigger Chaos</button>
 <button id="verifyPrizeButton">Verify Prize</button>
 </div>
 <script type="module" src="/psyde-quest/app.js"></script>
</body>
</html>
